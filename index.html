<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div>
      <img src="assets/img/top-image.svg" alt="" class="img-background">
    </div>

    <div class="container">
      <div class="countdown-container">
        <h1>READY TO LAUNCH IN...</h1>
  
        <div class="countdown-timer">
          <div class="time">
            <span class="title">Dias</span>
            <span class="time-number">00</span>
          </div>
  
          <div class="time">
            <span class="title">Horas</span>
            <span class="time-number">00</span>
          </div>
  
          <div class="time">
            <span class="title">Minutos</span>
            <span class="time-number">00</span>
          </div>
  
          <div class="time">
            <span class="title">Segundos</span>
            <span class="time-number">00</span>
          </div>
        </div>
      
        <p class="subtitle-input">Inscreva-se para saber mais sobre o lan√ßamento</p>
        <div class="div-input">
          <input type="button" class="btn" value="Inscreva-se">
        </div>
      </div>
  
      <div class="image-rocket">
        <img src="assets/img/rocket.svg" alt="" class="rocket">
      </div>
    </div>

    <div>
      <img src="assets/img/bottom-image.svg" alt="" class="img-background">
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
