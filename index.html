<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="top-image">
      <img src="assets/img/top-image.svg" alt="">
    </div>
    <div class="bottom-image">
      <img src="assets/img/bottom-image.svg" alt="">
    </div>

    <div class="countdown-container">
      <h1>READY TO LAUNCH IN...</h1>
      <div>
        <span class="days">Dias</span>
        <h2 class="time">00</h2>
      </div>
      <div>
        <span class="hours">Horas</span>
        <h2 class="time">00</h2>
      </div>
      <div>
        <span class="mins">Minutos</span>
        <h2 class="time">00</h2>
      </div>
      <div>
        <span class="seconds">Segundos</span>
        <h2 class="time">00</h2>
      </div>

      <p>Inscreva-se para saber mais sobre o lan√ßamento</p>
      <input type="button" class="btn" value="Inscreva-se">
    </div>

    <div class="image">
      <img src="assets/img/rocket.svg" alt="" class="rocket">
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
