<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="background-div">
      <img src="assets/img/top-image.svg" alt="" class="background-top">
    </div>

    <div class="container">
      <div class="countdown-container">
        <h1 class="title">READY TO LAUNCH IN...</h1>
  
        <div class="countdown">
          <div class="time">
            <span class="time-title">Dias</span>
            <span class="time-number" id="days">08</span>
          </div>
  
          <div class="time">
            <span class="time-title">Horas</span>
            <span class="time-number" id="hours">12</span>
          </div>
  
          <div class="time">
            <span class="time-title">Minutos</span>
            <span class="time-number" id="minutes">44</span>
          </div>
  
          <div class="time">
            <span class="time-title">Segundos</span>
            <span class="time-number" id="seconds">28</span>
          </div>
        </div>
        
        <div class="input-div">
          <p class="text">Inscreva-se para saber mais sobre o lan√ßamento</p>
          <input type="submit" class="btn" value="Inscreva-se">
        </div>
      </div>
  
      <div class="rocket-div">
        <img src="assets/img/rocket.svg" alt="" class="rocket-img">
      </div>
    </div>

    <div class="background-div">
      <img src="assets/img/bottom-image.svg" alt="" class="background-bottom">
    </div>
  </main>
  <script src="assets/js/main.js"></script>
</body>
</html>
